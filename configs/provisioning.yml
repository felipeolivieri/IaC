---
  - hosts: database
    tasks:
    - name: 'Instala pacotes de dependencia do SO'
      apt:
        name: ['mysql-server-5.6', 
                'python-mysqldb',]
        state: latest
      become: yes
    - name: 'Cria o banco Mysql'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present
    - name: 'Cria usuario do MySQL'
      mysql_user:
        login_user: root
        name: wordpress_user
        password: '12345'
        priv: 'wordpress_db.*:ALL,GRANT'
        state: present

  - hosts: wordpress
    handlers:
      - name: restart apache
        service:
          name: apache2
          state: restarted
        become: yes
    tasks:
      - name: 'Instala pacotes de dependencia do SO'
        apt:
          name: ['php5', 
                  'apache2', 
                  'libapache2-mod-php5', 
                  'php5-gd', 
                  'libssh2-php', 
                  'php5-mcrypt', 
                  'mysql-server-5.6', 
                  'python-mysqldb', 
                  'php5-mysql']
          state: latest
        become: yes
      - name: 'Cria o banco Mysql'
        mysql_db:
          name: wordpress_db
          login_user: root
          state: present
      - name: 'Cria usuario do MySQL'
        mysql_user:
          login_user: root
          name: wordpress_user
          password: '12345'
          priv: 'wordpress_db.*:ALL,GRANT'
          state: present
      - name: 'Download wordpress'
        get_url:
          url: 'https://wordpress.org/wordpress-5.1.tar.gz'
          dest: '/tmp/wordpress.tar.gz'
      - name: 'Descompacta o wordpress'
        unarchive:
          src: '/tmp/wordpress.tar.gz'
          dest: '/var/www/'
          remote_src: 'yes'
        become: 'yes'
      - name: 'Copiando arquivo de configuracao do wordpress'
        copy:
          src: '/var/www/wordpress/wp-config-sample.php'
          dest: '/var/www/wordpress/wp-config.php'
          remote_src: 'yes'
        become: 'yes'
      - name: 'Configurando o wp-config com as entradas do banco de dados'
        replace:
          path: '/var/www/wordpress/wp-config.php'
          regexp: "{{ item.regex }}"
          replace: "{{ item.value }}"
        with_items:
          - { regex: 'database_name_here', value: 'wordpress_db'}
          - { regex: 'username_here', value: 'wordpress_user'}
          - { regex: 'password_here', value: '12345'}
        become: yes
      - name: 'Copiando arquivo de configuracao do apache2 - ja configurado para wordpress'
        copy:
          src: '/vagrant/configs/000-default.conf'
          dest: '/etc/apache2/sites-available/'
        become: 'yes'
        notify:
          - restart apache
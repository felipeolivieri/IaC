---
  - hosts: database
    handlers:
      - name: restart mysql
        service:
          name: mysql
          state: restarted
        become: yes

    tasks:
    - name: 'Instala pacotes de dependencia do SO'
      apt:
        name: ['mysql-server-5.6', 
                'python-mysqldb',]
        state: latest
      become: yes
    - name: 'Cria o banco Mysql'
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root
        state: present
    - name: 'Cria usuario do MySQL'
      mysql_user:
        login_user: root
        name: "{{ wp_username }}"
        password: "{{ wp_user_password }}"
        priv: "{{ wp_db_name }}.*:ALL,GRANT"
        state: present
        host:  "{{ item }}"
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - "{{ wp_host_ip }}"
    - name: 'configura o mysql para aceitar conex√µes remotas'  
      copy:
        src: '/vagrant/configs/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - restart mysql


  - hosts: wordpress
    handlers:
      - name: restart apache
        service:
          name: apache2
          state: restarted
        become: yes
    tasks:
      - name: 'Instala pacotes de dependencia do SO'
        apt:
          name: ['php5', 
                  'apache2', 
                  'libapache2-mod-php5', 
                  'php5-gd', 
                  'libssh2-php', 
                  'php5-mcrypt', 
                  'php5-mysql']
          state: latest
        become: yes
      - name: 'Download wordpress'
        get_url:
          url: 'https://wordpress.org/wordpress-5.1.tar.gz'
          dest: '/tmp/wordpress.tar.gz'
      - name: 'Descompacta o wordpress'
        unarchive:
          src: '/tmp/wordpress.tar.gz'
          dest: '/var/www/'
          remote_src: 'yes'
        become: 'yes'
      - name: 'Copiando arquivo de configuracao do wordpress'
        copy:
          src: "{{ wp_installation_dir }}/wp-config-sample.php"
          dest: "wp_installation_dir/wp-config.php"
          remote_src: 'yes'
        become: 'yes'
      - name: 'Configurando o wp-config com as entradas do banco de dados'
        replace:
          path: "{{ wp_installation_dir }}/wp-config.php"
          regexp: "{{ item.regex }}"
          replace: "{{ item.value }}"
        with_items:
          - { regex: 'database_name_here', value: "{{ wp_db_name }}"}
          - { regex: 'username_here', value: "{{ wp_username }}"}
          - { regex: 'password_here', value: "{{ wp_user_password }}"}
          - { regex: 'localhost', value: "{{ wp_db_ip }}"}
        become: yes
      - name: 'configura apache para servir wordpress'
        template: 
          src: 'templates/000-default.conf.j2'
          dest: '/etc/apache2/sites-available/000-default.conf'
        become: yes
        notify:
          - restart apache